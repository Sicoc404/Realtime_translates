<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆûÊó∂ÁøªËØëÂπøÊí≠ - Real-time Translation Broadcast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .language-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            min-width: 250px;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .language-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .language-card .flag {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .language-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .language-card p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .connect-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connect-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .language-card.selected .connect-btn {
            background: white;
            color: #667eea;
        }

        .broadcast-area {
            padding: 40px 30px;
            display: none;
        }

        .broadcast-area.active {
            display: block;
        }

        .broadcast-control {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .volume-control {
            margin: 20px 0;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ecc71;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .subtitle-area {
            background: #2c3e50;
            color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            min-height: 120px;
            font-size: 1.2rem;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }

        .subtitle-text {
            transition: all 0.3s ease;
            opacity: 1;
        }

        .subtitle-text.fade-in {
            animation: subtitleFadeIn 0.5s ease-in-out;
        }

        .subtitle-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .subtitle-toggle {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .subtitle-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .subtitle-toggle.active {
            background: #667eea;
        }

        .subtitle-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .size-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .size-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .language-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .language-card {
                min-width: 280px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="showLanguageSelector()" style="display: none;" id="backBtn">‚Üê ËøîÂõû</button>
            <h1>ÂÆûÊó∂ÁøªËØëÂπøÊí≠</h1>
            <p>Real-time Translation Broadcast Service</p>
        </div>

        <div class="language-selector" id="languageSelector">
            <div class="language-card" data-lang="zh" onclick="selectLanguage('zh')">
                <span class="flag">üá®üá≥</span>
                <h3>‰∏≠ÊñáÂéüÈü≥</h3>
                <p>Chinese Original Audio</p>
                <button class="connect-btn">ËøûÊé•ÂπøÊí≠</button>
            </div>

            <div class="language-card" data-lang="kr" onclick="selectLanguage('kr')">
                <span class="flag">üá∞üá∑</span>
                <h3>ÌïúÍµ≠Ïñ¥ Î≤àÏó≠</h3>
                <p>Korean Translation</p>
                <button class="connect-btn">Ïó∞Í≤∞ÌïòÍ∏∞</button>
            </div>

            <div class="language-card" data-lang="vn" onclick="selectLanguage('vn')">
                <span class="flag">üáªüá≥</span>
                <h3>Ti·∫øng Vi·ªát</h3>
                <p>Vietnamese Translation</p>
                <button class="connect-btn">K·∫øt n·ªëi</button>
            </div>
        </div>

        <div class="broadcast-area" id="broadcastArea">
            <div class="broadcast-control">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ê≠£Âú®ËøûÊé•...</span>
                </div>
                
                <div class="volume-control">
                    <label for="volumeSlider">Èü≥ÈáèÊéßÂà∂ Volume Control</label>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                    <span id="volumeValue">70%</span>
                </div>

                <button class="connect-btn" onclick="toggleConnection()" id="connectionBtn">
                    Êñ≠ÂºÄËøûÊé•
                </button>

                <div class="subtitle-area" id="subtitleArea">
                    <div class="subtitle-text" id="subtitleText">
                        <div style="text-align: center; opacity: 0.7;">
                            Â≠óÂπïÂ∞ÜÂú®Ê≠§Â§ÑÊòæÁ§∫...<br>
                            Subtitles will appear here...
                        </div>
                    </div>
                    <div class="subtitle-controls">
                        <button class="subtitle-toggle active" onclick="toggleSubtitles()" id="subtitleToggle">
                            Â≠óÂπïÂºÄÂêØ
                        </button>
                        <div class="subtitle-size-control">
                            <button class="size-btn" onclick="changeSubtitleSize(-1)">‚àí</button>
                            <span>Â≠ó‰ΩìÂ§ßÂ∞è</span>
                            <button class="size-btn" onclick="changeSubtitleSize(1)">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = null;
        let isConnected = false;
        let audioContext = null;
        let audioElement = null;
        let subtitlesEnabled = true;
        let subtitleSize = 1.2; // rem
        let subtitleInterval = null;
        let websocket = null;

        function selectLanguage(lang) {
            currentLanguage = lang;
            
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            document.querySelectorAll('.language-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-lang="${lang}"]`).classList.add('selected');
            
            // ÊòæÁ§∫ÂπøÊí≠Âå∫Âüü
            setTimeout(() => {
                document.getElementById('languageSelector').style.display = 'none';
                document.getElementById('broadcastArea').classList.add('active');
                document.getElementById('backBtn').style.display = 'block';
                
                // ÂºÄÂßãËøûÊé•
                connectToBroadcast(lang);
            }, 300);
        }

        function showLanguageSelector() {
            document.getElementById('languageSelector').style.display = 'flex';
            document.getElementById('broadcastArea').classList.remove('active');
            document.getElementById('backBtn').style.display = 'none';
            
            // Êñ≠ÂºÄËøûÊé•
            if (isConnected) {
                disconnectFromBroadcast();
            }
        }

        function connectToBroadcast(lang) {
            // Ê®°ÊãüËøûÊé•ËøáÁ®ã
            updateStatus('Ê≠£Âú®ËøûÊé•...', false);
            
            // Â∞ùËØïËøûÊé•Âà∞ÂÆûÊó∂Â≠óÂπïWebSocket
            connectToSubtitleWebSocket(lang);
            
            setTimeout(() => {
                isConnected = true;
                updateStatus('Â∑≤ËøûÊé•', true);
                document.getElementById('connectionBtn').textContent = 'Êñ≠ÂºÄËøûÊé•';
                
                // ÂºÄÂßãÊé•Êî∂ÂÆûÊó∂Â≠óÂπï
                startReceivingSubtitles(lang);
            }, 2000);
        }

        function connectToSubtitleWebSocket(lang) {
            // Â∞ùËØïËøûÊé•Âà∞ÂêéÁ´ØÁöÑWebSocketÁ´ØÁÇπ
            const wsUrl = `ws://localhost:5000/ws/subtitles/${lang}`;
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function(event) {
                    console.log('Â≠óÂπïWebSocketËøûÊé•Â∑≤Âª∫Á´ã');
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    displaySubtitle(data.text, data.timestamp);
                };
                
                websocket.onclose = function(event) {
                    console.log('Â≠óÂπïWebSocketËøûÊé•Â∑≤ÂÖ≥Èó≠');
                    // Â∞ùËØïÈáçËøû
                    if (isConnected) {
                        setTimeout(() => connectToSubtitleWebSocket(lang), 3000);
                    }
                };
                
                websocket.onerror = function(error) {
                    console.log('WebSocketËøûÊé•Â§±Ë¥•Ôºå‰ΩøÁî®Ê®°ÊãüÂ≠óÂπï');
                    // Â¶ÇÊûúWebSocketËøûÊé•Â§±Ë¥•Ôºå‰ΩøÁî®Ê®°ÊãüÂ≠óÂπï
                    simulateSubtitles(lang);
                };
            } catch (error) {
                console.log('WebSocket‰∏çÂèØÁî®Ôºå‰ΩøÁî®Ê®°ÊãüÂ≠óÂπï');
                simulateSubtitles(lang);
            }
        }

        function displaySubtitle(text, timestamp) {
            if (!subtitlesEnabled) return;
            
            const subtitleText = document.getElementById('subtitleText');
            subtitleText.className = 'subtitle-text fade-in';
            subtitleText.innerHTML = `
                <div style="margin-bottom: 5px;">
                    <small style="opacity: 0.6;">${new Date(timestamp).toLocaleTimeString()}</small>
                </div>
                <div>${text}</div>
            `;
        }

        function disconnectFromBroadcast() {
            isConnected = false;
            updateStatus('Â∑≤Êñ≠ÂºÄËøûÊé•', false);
            document.getElementById('connectionBtn').textContent = 'ÈáçÊñ∞ËøûÊé•';
            
            // ÂÖ≥Èó≠WebSocketËøûÊé•
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            // Ê∏ÖÁ©∫Â≠óÂπï
            if (subtitleInterval) {
                clearInterval(subtitleInterval);
                subtitleInterval = null;
            }
            
            document.getElementById('subtitleText').innerHTML = `
                <div style="text-align: center; opacity: 0.7;">
                    Â≠óÂπïÂ∞ÜÂú®Ê≠§Â§ÑÊòæÁ§∫...<br>
                    Subtitles will appear here...
                </div>
            `;
        }

        function toggleConnection() {
            if (isConnected) {
                disconnectFromBroadcast();
            } else {
                connectToBroadcast(currentLanguage);
            }
        }

        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }

        function simulateSubtitles(lang) {
            const subtitles = {
                zh: [
                    { text: 'Ê¨¢ËøéÂ§ßÂÆ∂ÂèÇÂä†‰ªäÂ§©ÁöÑ‰ºöËÆÆ', time: '14:30:15' },
                    { text: 'Êàë‰ª¨‰ªäÂ§©Ë¶ÅËÆ®ËÆ∫ÁöÑ‰∏ªÈ¢òÊòØÊï∞Â≠óÂåñËΩ¨Âûã', time: '14:30:22' },
                    { text: 'È¶ñÂÖàËÆ©Êàë‰ª¨Êù•ÁúãÁúãËøô‰∏™Êï∞ÊçÆÂàÜÊûêÊä•Âëä', time: '14:30:29' },
                    { text: 'Ê†πÊçÆÊúÄÊñ∞ÁöÑÁ†îÁ©∂Êä•ÂëäÊòæÁ§∫ÔºåÂ∏ÇÂú∫Â¢ûÈïøÁéáËææÂà∞‰∫Ü25%', time: '14:30:36' },
                    { text: 'Êé•‰∏ãÊù•Êàë‰ª¨‰ºöÊ∑±ÂÖ•Êé¢ËÆ®ÊäÄÊúØÂÆûÊñΩÊñπÊ°à', time: '14:30:43' }
                ],
                kr: [
                    { text: 'Ïò§Îäò ÌöåÏùòÏóê Ï∞∏ÏÑùÌï¥ Ï£ºÏÖîÏÑú Í∞êÏÇ¨Ìï©ÎãàÎã§', time: '14:30:15' },
                    { text: 'Ïò§Îäò ÎÖºÏùòÌï† Ï£ºÏ†úÎäî ÎîîÏßÄÌÑ∏ Î≥ÄÌôòÏûÖÎãàÎã§', time: '14:30:22' },
                    { text: 'Î®ºÏ†Ä Ïù¥ Îç∞Ïù¥ÌÑ∞ Î∂ÑÏÑù Î≥¥Í≥†ÏÑúÎ•º ÏÇ¥Ìé¥Î≥¥Í≤†ÏäµÎãàÎã§', time: '14:30:29' },
                    { text: 'ÏµúÏã† Ïó∞Íµ¨ Î≥¥Í≥†ÏÑúÏóê Îî∞Î•¥Î©¥ ÏãúÏû• ÏÑ±Ïû•Î•†Ïù¥ 25%Ïóê Îã¨ÌñàÏäµÎãàÎã§', time: '14:30:36' },
                    { text: 'Îã§ÏùåÏúºÎ°ú Í∏∞Ïà† Íµ¨ÌòÑ Í≥ÑÌöçÏùÑ ÏûêÏÑ∏Ìûà ÎÖºÏùòÌïòÍ≤†ÏäµÎãàÎã§', time: '14:30:43' }
                ],
                vn: [
                    { text: 'Ch√†o m·ª´ng m·ªçi ng∆∞·ªùi ƒë·∫øn v·ªõi cu·ªôc h·ªçp h√¥m nay', time: '14:30:15' },
                    { text: 'Ch·ªß ƒë·ªÅ ch√∫ng ta s·∫Ω th·∫£o lu·∫≠n h√¥m nay l√† chuy·ªÉn ƒë·ªïi s·ªë', time: '14:30:22' },
                    { text: 'ƒê·∫ßu ti√™n h√£y xem x√©t b√°o c√°o ph√¢n t√≠ch d·ªØ li·ªáu n√†y', time: '14:30:29' },
                    { text: 'Theo b√°o c√°o nghi√™n c·ª©u m·ªõi nh·∫•t, t·ªëc ƒë·ªô tƒÉng tr∆∞·ªüng th·ªã tr∆∞·ªùng ƒë·∫°t 25%', time: '14:30:36' },
                    { text: 'Ti·∫øp theo ch√∫ng ta s·∫Ω th·∫£o lu·∫≠n chi ti·∫øt v·ªÅ k·∫ø ho·∫°ch th·ª±c hi·ªán c√¥ng ngh·ªá', time: '14:30:43' }
                ]
            };

            let index = 0;
            subtitleInterval = setInterval(() => {
                if (!isConnected) {
                    clearInterval(subtitleInterval);
                    return;
                }

                const currentSubtitle = subtitles[lang][index % subtitles[lang].length];
                const now = new Date();
                displaySubtitle(currentSubtitle.text, now.toISOString());
                index++;
            }, 4000);
        }

        function startReceivingSubtitles(lang) {
            // Â¶ÇÊûúÊ≤°ÊúâWebSocketËøûÊé•Ôºå‰ΩøÁî®Ê®°ÊãüÂ≠óÂπï
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                simulateSubtitles(lang);
            }
        }

        function toggleSubtitles() {
            subtitlesEnabled = !subtitlesEnabled;
            const toggle = document.getElementById('subtitleToggle');
            
            if (subtitlesEnabled) {
                toggle.textContent = 'Â≠óÂπïÂºÄÂêØ';
                toggle.classList.add('active');
                document.getElementById('subtitleArea').style.opacity = '1';
            } else {
                toggle.textContent = 'Â≠óÂπïÂÖ≥Èó≠';
                toggle.classList.remove('active');
                document.getElementById('subtitleArea').style.opacity = '0.5';
            }
        }

        function changeSubtitleSize(delta) {
            subtitleSize = Math.max(0.8, Math.min(2.0, subtitleSize + delta * 0.1));
            document.getElementById('subtitleText').style.fontSize = subtitleSize + 'rem';
        }

        // Èü≥ÈáèÊéßÂà∂
        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            const volume = e.target.value;
            document.getElementById('volumeValue').textContent = volume + '%';
            
            // ËøôÈáåÂèØ‰ª•ËøûÊé•Âà∞ÂÆûÈôÖÁöÑÈü≥È¢ëÊéßÂà∂
            if (audioElement) {
                audioElement.volume = volume / 100;
            }
        });

        // Ê∑ªÂä†Ê∑°ÂÖ•Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
